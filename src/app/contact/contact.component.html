<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <h4 style="text-align: center;">{{title}}</h4>
    </div>
</div>
<div>

    <div class="row">
        <div *ngIf="!disFlg" class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <h3>Create Contcat</h3>
            <form [formGroup]="contactForm" (ngSubmit)="doSaveEmp(contactForm.value)">
                
                <span class="text-success" *ngIf="null!=successMsg && successMsg!=''">{{successMsg}}</span>
                <span class="text-danger" *ngIf="null!=errorMsg && errorMsg!=''">{{errorMsg}}</span>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="phone">phone:</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter phone" name="phone" formControlName="phone">
                </div>

                <div class="form-group">
                    <label for="state">State:</label>
                    <select class="form-control" id="state" name="state" formControlName="state">
                        <option *ngFor="let s of stateList">{{s}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="County">Country:</label>
                    <select class="form-control" id="country" name="country" formControlName="country">
                        <option *ngFor="let c of countryList">{{c}}</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>


        <div *ngIf="disFlg" class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
             <h3>Update Contact</h3>
            <form [formGroup]="contactForm" (ngSubmit)="doUpdateEmp(contactForm.value)">
                
                <span class="text-success" *ngIf="null!=successMsg && successMsg!=''">{{successMsg}}</span>
                <span class="text-danger" *ngIf="null!=errorMsg && errorMsg!=''">{{errorMsg}}</span>
                <input type="hidden" class="form-control" id="id" placeholder="Enter Name" name="id" formControlName="id">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="phone">phone:</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter phone" name="phone" formControlName="phone">
                </div>

                <div class="form-group">
                    <label for="state">State:</label>
                    <select class="form-control" id="state" name="state" formControlName="state">
                        <option *ngFor="let s of stateList">{{s}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="County">Country:</label>
                    <select class="form-control" id="country" name="country" formControlName="country">
                        <option *ngFor="let c of countryList">{{c}}</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>

        <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8">
            <div class="table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl">
            <table style="margin-top: 10%;" class="table">
                <thead>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Action</th>
                </thead>
                <tr *ngFor="let con of contcats;let indexNumber=index;">
                    <td>{{indexNumber+1}}</td>
                    <td>{{con.name}}</td>
                    <td>{{con.email}}</td>
                    <td>{{con.phone}}</td>
                    <td>{{con.state}}</td>
                    <td>{{con.country}}</td>
                    <th>
                        <button type="submit" class="btn btn-danger" (click)="deleteContcat(con)">Delete</button>
                        <button type="submit" class="btn btn-danger" (click)="updateContact(con)">Update</button>
                    </th>
                </tr>
            </table>
        </div>
        </div>

      

</div>
